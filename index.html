<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">ZenTech Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name :</label>
            <input id="name" type="text" required placeholder="Enter your name" />
            <label for="email" id="email-label">Email :</label>
            <input id="email" type="email" required placeholder="Enter your email" />
            <label for="number" id="number-label">Enter your rate from 1 to 10 :</label>
            <input id="number" type="number" min="1" max="10" required placeholder="Enter your rate" />

            <label for="dropdown">Which option best describes your current role :</label>
            <select id="dropdown">
              <option value="role">Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="prefer-not-to-say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>

            <fieldset>
              <legend>Would you recomend my channel to a friend?</legend>
              <input type="radio" name="action" checked id="definitely" value="definitely" />
              <label for="definitely">Definitely</label> <br />

              <input type="radio" name="action" id="maybe" value="maybe" />
              <label for="maybe">Maybe</label> <br />

              <input type="radio" name="action" id="not-sure" value="not-sure" />
              <label for="not-sure">Not sure</label> <br />
            </fieldset>
            <br />
            <label for="dropdown-fav">Which option best describes your current role :</label>
            <select id="dropdown-fav">
              <option value="option">Select an option</option>
              <option value="challanges">Challanges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>

            <p>What Would you like to see improved? <span>(check all that apply)</span></p>
            <input type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects" />
            <label for="front-end-projects">Front-end Projects</label> <br />

            <input type="checkbox" id="back-end-projects" name="back-end-projects" value="back-end-projects" />
            <label for="back-end-projects">Back-end Projects</label> <br />

            <input type="checkbox" id="data-visualization" name="data-visualization" value="data-visualization" />
            <label for="data-visualization">Data Visualization</label> <br />

            <input type="checkbox" id="challeges" name="challeges" value="challeges" />
            <label for="challeges">Challeges</label> <br />

            <input type="checkbox" id="open-source" name="open-source" value="open-source" />
            <label for="open-source">Open Source Community</label> <br />

            <input type="checkbox" id="gitter-help" name="gitter-help" value="gitter-help" />
            <label for="gitter-help">Gitter help rooms</label> <br />

            <input type="checkbox" id="videos" name="videos" value="videos" />
            <label for="videos">Videos</label> <br />

            <br />
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="" id="comment" cols="50" rows="4">Enter your comment here...</textarea>

            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
